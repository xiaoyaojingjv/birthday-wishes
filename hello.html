<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到应用商店</title>
    <script>
        // 判断设备是 Android 还是 iOS
        function redirectToStore() {
            var userAgent = navigator.userAgent.toLowerCase();

            // 判断是否为 Android 设备
            if (/android/.test(userAgent)) {
                // Android 设备跳转到默认应用商店
                window.location.href = "intent://details?id=https://ys-api.mihoyo.com/event/download_porter/link/ys_cn/official/android_default#Intent;scheme=market;package=com.android.vending;end";
            } else if (/iphone|ipod|ipad/.test(userAgent)) {
                // iOS 设备跳转到 App Store
                window.location.href = "itms-apps://itunes.apple.com/cn/app/id1517780242";
            } else {
                // 其他设备跳转到原神官网
                window.location.href = "https://genshin.hoyoverse.com/";
            }
        }

        // 页面加载时执行跳转
        window.onload = redirectToStore;
    </script>
</head>
<body>
    <h1>正在跳转到应用商店...</h1>
    <p>如果没有自动跳转，请手动点击以下链接：</p>
    <a href="https://genshin.hoyoverse.com/">前往原神官网</a>
</body>
</html>
