<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>心怡，生日快乐！🎉</h1>
        <p>今天是你特别的一天，愿你笑容如阳光般灿烂，生活如星光般璀璨！</p>
        <button class="btn" onclick="showMore()">生日快乐</button>
        <div id="moreBlessings" style="display: none;">
            <p>祝你一年四季如春，天天开心，每个梦想都能实现！🎂🎈</p>
        </div>
    </div>

    <script>
        function showMore() {
            const moreBlessings = document.getElementById('moreBlessings');
            moreBlessings.style.display = 'block';
        }
    </script>
</body>
</html>
